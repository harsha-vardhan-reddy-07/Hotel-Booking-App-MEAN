            <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner" *ngFor="let carouselImg of CarouselList">
                  <div class="carousel-item active">
                    <img src={{carouselImg}} class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
     
        
        <div class="flex">
            
        <div class="container">
        
        
        <form #Form="ngForm" (ngSubmit)="submitForm(Form)">
        
            <div class="labelDiv">
                <label for="name">Name:</label>
                <input type="text"  [(ngModel)]="bookingData.name"  name="name" id="name"  required>
            </div>
        
            <div class="labelDiv">
                <label for="email">Email:</label>
                <input type="email"  id="email" [(ngModel)]="bookingData.email" name="email" required>
            </div>
        
            <div class="labelDiv">
                <label for="rooms">Choose room type:</label>
        
                <select name="rooms" id="rooms" [(ngModel)]="roomValue" (Change)="onRoomTypeChange()">
                    <option *ngFor="let roomType of RoomTypelList; let i = index" [value]="i">{{ roomType }}</option>
                </select>
            </div>
        
            <div class="form-input-flex">
                <span>
                    <label for="date">CheckIn: </label>
                    <input type="date"   id="date" [(ngModel)]="bookingData.checkInDate" (ngModelChange)="onCIDateChange($event)" value={bookingData.checkInDate} name="date" required>
                </span>
                <span>
                    <label for="date">CheckOut: </label>
                    <input type="date"   id="date" [(ngModel)]="bookingData.checkOutDate" (ngModelChange)="onCODateChange($event)" name="date" required>
                </span>
            </div>
        
            <p class = 'dateError'> {{dateError}} </p>  
            <div class="form-input-flex">
                 <span>
                    <label for="guests">Adults:</label>
                    <input type="number"  id="guests" [(ngModel)]="bookingData.adults" (ngModelChange)="onAdultsChange($event)" name="guests" min="1" required>
                </span>
                <span>
                    <label for="guests">Children:</label>
                    <input type="number"   id="guests" [(ngModel)]="bookingData.children" (ngModelChange)="onChildrenChange($event)" name="guests" min="1" required>
                </span>
            </div>
        
            <p id="checkOutPrice">Checkout Price: Rs {{bookingData.cost}}</p>
        
            <input type="submit"  value="Book Hotel">
        </form>
        </div>
        
        </div>


    </div>


</body>
