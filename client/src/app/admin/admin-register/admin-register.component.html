<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
   
    <title>Ludiflex | Login</title>
</head>
<body>
<div class="cc">
   <div class="box">
    <div class="container">
        <div class="top">
            <header>Register new Hotel</header>
        </div>
        <form #userForm="ngForm"   (ngSubmit)="submitForm()" >
        <div class="input-field">
            
            <input type="text" class="input" [(ngModel)]="user.HotelName"  placeholder="HotelName" name="Hotelname" id="Hotelname"  >
            
        </div>
        <br>
        <div class="input-field">
            <input type="password" class="input" [(ngModel)]="user.password" placeholder="Password" name="password" id="password" >
            
        </div>
        <br>
       

        <div class="input-field">
            <input type="submit" class="submit" value="Register" id="">


        </div>
       
        
        <div class="mt-2" style="display: flex; justify-content: space-between;">
            <a routerLink="/admin/login" class="mt-2">Hotel login</a>
            <a routerLink="/login" class="mt-2">User login</a>
            <a routerLink="/s-admin-login" class="mt-2">Super admin</a>
          </div>

    </form>
        <br>
        
        
    </div>
</div>
</div>  
</body>
</html>
